<div class="ui-g">
  <form [formGroup]="addAdminForm" >
    <div>
      <div>
        <!----
        <ul class="employessModelBox" >
          <li *ngFor="let type of typeofEmployess">
            <div class="employee-icons"><i class="{{type.logo}}"></i></div>
            <div>{{type.label}}</div>
          </li>

        </ul>
        ---->
        <p-selectButton [options]="typeofEmployess" optionLabel="name">
          <ng-template let-item>
            <div style="padding: .5em 1em">
              <i class="{{item.value.logo}}"></i>
              <span>{{item.value.label}}</span>
            </div>
          </ng-template>
        </p-selectButton>
      </div>
      <div class="clear"></div>
      <div>
        <h3>Name</h3>
        <span class="ui-float-label">
    <input id="float-input" formControlName="name"  class="form-control" type="text" size="30" pInputText  > 
</span>
        <h3>Email Id</h3>
        <span class="ui-float-label">
    <input id="float-input" formControlName="email"  class="form-control" type="text" size="30" pInputText > 
</span>
   <h3>Phone Number</h3>
        <span class="ui-float-label">
    <input id="float-input" formControlName="phonenumber"  class="form-control" type="text" size="30" pInputText > 
</span>


      </div>
      <div class="employee-footer">
        <button pButton type="button" label="Disable" (click)="handleClick($event)"></button>
        <button pButton type="button" label="Cancel" (click)="handleClick($event)"></button>
        <button pButton type="button" label="Update" (click)="submitaddAdmin($event)"></button>
      </div>
    </div>
  </form>
</div>
