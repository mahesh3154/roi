<div class="ui-g">
  <form [formGroup]="addAdminForm" >
      <div class="ui-g">
          <div class="ui-g-10 ui-g ui-g-offset-1">
              <h2 class="width100 mbtm-80 center">Add Admin</h2>
        <!----
        <ul class="employessModelBox" >
          <li *ngFor="let type of typeofEmployess">
            <div class="employee-icons"><i class="{{type.logo}}"></i></div>
            <div>{{type.label}}</div>
          </li>

        </ul>
        ---->
        <p-selectButton [options]="typeofEmployess" optionLabel="name">
          <ng-template let-item>
            <div style="padding: .5em 1em">
              <i class="{{item.value.logo}}"></i>
              <span>{{item.value.label}}</span>
            </div>
          </ng-template>
        </p-selectButton>

      <div class="clear"></div>

      <div class="ui-g">
        <div class="ui-g-6">
          <div class="cui-input-space">
            <h3>Name</h3>
            <input id="float-input" formControlName="name" type="text" size="30" pInputText  />
          </div>
          <div class="cui-input-space">
            <h3>Phone Number</h3>
            <input id="float-input" formControlName="phonenumber" type="text" size="30" pInputText />
            <span id="text">{{text}}</span>
          </div>
        </div>
        <div class="ui-g-6">
          <div class="cui-input-space">
            <h3>Email Id</h3>
            <input id="float-input" formControlName="email" type="text" size="30" pInputText />
            <span id="text">{{text}}</span>
          </div>
        </div>
      </div>
      <div class="ui-g-12 center">
          <div class="sub-btns">
            <button pButton type="button" label="Disable" class="cui-gray-btn" (click)="handleClick($event)"></button>
            <button pButton type="button" label="Cance" class="cui-gray-btn" (click)="handleClick($event)"></button>
            <button pButton type="button" label="Update" class="cui-main-btn" (click)="submitaddAdmin($event)"></button>
          </div>
      </div>
    </div>
    </div>
  </form>
</div>
