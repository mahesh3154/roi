<div class="ui-g">
    <form [formGroup]="forgotPassword">
        <div class="ui-g">
            <div class="ui-g-10 ui-g ui-g-offset-1 center">
                <!-- Forgot password screen 1 -->
                <h4 class="width100 mbtm-25">Forgot password</h4>
                <p class="mbtm-25">We will send a verification link to your registered email address.</p>
                <div class="cui-input-space left">
                    <h3>Email</h3>
                    <input id="float-input" formControlName="email" type="text" placeholder="Enter email address" size="30"  pInputText />
                </div>
                <div class="ui-g-12 center">
                    <div class="sub-btns">
                        <button pButton type="button" label="Next" class="cui-main-btn login"></button>
                        <p><a class="forgotpwd" href="#">Go back to Login</a></p>
                    </div>
                </div>
                <!-- Forgot password screen 2 -->
                <div class="forgot-success">
                    <i class="roi-inbox-icon"></i>
                    <h4>Check your inbox</h4>
                    <p>We have sent a password reset link to <a href="mailto:john.smith@outlook.com" class="link">john.smith@outlook.com</a></p>
                    <div class="ui-g-12 center">
                        <div class="sub-btns">
                            <button pButton type="button" label="OK" class="cui-main-btn login"></button>
                        </div>
                    </div>
                </div>
                <!-- delete screen -->
                <div class="delete-screen">
                    <i class="roi-delete-icon"></i>
                    <h3>Are you sure you want to delete ?</h3>
                    <div class="ui-g-12 center">
                        <div class="sub-btns">
                            <button pButton type="button" label="No" class="cui-gray-btn"></button>
                            <button pButton type="button" label="Yes" class="cui-main-btn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
