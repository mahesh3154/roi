<div class="ui-g">
  <form [formGroup]="addScheduleForm">

    <div class="ui-g">
      <div class="ui-g-6">
        <div class="cui-input-space">
          <h3>Doctor</h3>
          <p-dropdown [options]="doctors" formControlName="doctor_empid"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-6">

      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-8">
        <div class="cui-input-space">
          <h3>Appoitment Type</h3>
          <p-radioButton name="groupname" value="consultation" label="Consultation" formControlName="apptmt_type"></p-radioButton>
          <p-radioButton name="groupname" value="procedure" label="Procedure" formControlName="apptmt_type"></p-radioButton>
        </div>
      </div>
      <div class="ui-g-4">

      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-6">
        <div class="cui-input-space">
          <h3>Patient Name</h3>
          <p-dropdown [options]="patients" formControlName="patientId"></p-dropdown>


        </div>
      </div>
      <div class="ui-g-6">
      
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-6">
        <div class="cui-input-space">
          <h3>Appoimtment Date</h3>
          <p-calendar styleClass="cui-calender" showIcon="true" icon="roi-date-range-icon" formControlName="date"></p-calendar>
        </div>
      </div>
      <div class="ui-g-6">
        <div class="cui-input-space">
          <h3>Appoimtment Time</h3>
          <p-calendar styleClass="cui-calender" showIcon="true" icon="roi-date-range-icon" formControlName="time" [timeOnly]="true"></p-calendar>
        </div>
      </div>
    </div>



    <div class="ui-g-12 center">
      <div class="sub-btns">
        <button pButton type="button" label="Cancel" class="cui-gray-btn" (click)="cancel()"></button>
        <button pButton type="button" label="Add" class="cui-main-btn" [disabled]="!addScheduleForm.valid" (click)="addSchedule()"></button>
      </div>
    </div>
  </form>
</div>
