<div class="ui-g">

  <form [formGroup]="addPatientsForm">
    
    <div class="ui-g">
      <div class="ui-g-10 ui-g ui-g-offset-1">
        <h2 class="width100 mbtm-80 center">Add Patient</h2>

        <div class="ui-g-4">
          <div class="cui-input-space">
            <h3>Patient Name</h3>
            <input id="float-input" formControlName="patientname" type="text" size="30" pInputText />
          </div>
          <div class="cui-input-space">
            <h3>Patient Age</h3>
            <input id="float-input" formControlName="age" type="text" size="30" pInputText /> 
          </div>
          <div class="cui-input-space">
            <h3>Additional Phone Number</h3>
            <input id="float-input" formControlName="additional_phonenum" type="text" size="30" pInputText />
          </div>
          <div class="cui-input-space">
            <h3>Opinion</h3>
            <p-rating formControlName="opinion" stars="3" [cancel]="false"></p-rating>
          </div>
        </div>
        <div class="ui-g-4">
          <div class="cui-input-space">
            <h3>Patient Problem</h3>
            <p-dropdown [options]="problems" formControlName="problem"   ></p-dropdown>
          </div>
          <div class="cui-input-space">
            <h3>Email Address</h3>
            <input id="float-input" formControlName="email" type="text" size="30" pInputText />
          </div>
          <div class="cui-input-space">
            <h3>City / Country</h3>
            <p-dropdown [options]="datasource" formControlName="city_country" ></p-dropdown>
          </div>
          <div class="cui-input-space">
            <h3>Remarks</h3>
            <input id="float-input" formControlName="remarks" type="text" size="30" pInputText /> 
          </div>
        </div>
        <div class="ui-g-4">
          <div class="cui-input-space">
            <h3>Gender</h3>
            <p-dropdown [options]="genders" formControlName="gender" ></p-dropdown>
          </div>
          <div class="cui-input-space">
            <h3>Phone Number</h3>
            <input id="float-input" formControlName="phonenumber" type="text" size="30" pInputText /> 
          </div>
          <div class="cui-input-space">
            <h3>Source</h3>
            <p-dropdown [options]="datasource" formControlName="source" ></p-dropdown>
          </div>
          
        </div>

        <div class="ui-g-12 right">
            <div class="sub-btns">
                <button pButton type="button" label="Add" class="cui-main-btn" (click)="sumbmit(addPatientsForm.value)"></button>
            </div>
        </div>

    </div>
  </div>
  </form>
</div>
