<div class="ui-g">
  <form [formGroup]="addPatientsForm">
    <div>
      <div class="clear"></div>
      <div *ngIf="step1">

        <div>1/3 Basic Details</div>
        <div class="ui-g">

          <div class="ui-g-6">
            <h3>Patient Name</h3>
            <span class="ui-float-label">
    <input id="float-input" formControlName="patientname"  class="form-control" type="text" size="30" pInputText  > 
</span></div>
          <div class="ui-g-6">
            <h3>Patient Problem</h3>
            <span class="ui-float-label">
<p-dropdown [options]="problems"  formControlName="problem" optionLabel="name"></p-dropdown>
</span></div>
        </div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3>Patient Age</h3>
            <span class="ui-float-label">
<input id="float-input" formControlName="age"  class="form-control" type="text" size="30" pInputText > 
</span></div>
          <div class="ui-g-6">
            <h3>Gender</h3>
            <span class="ui-float-label">
<p-dropdown [options]="genders"  formControlName="gender" optionLabel="name"></p-dropdown>
</span></div>
        </div>
        <button pButton type="button" label="Next" (click)="step(2)"></button>
      </div>
      <!--- 2 step ---->

      <div *ngIf="step2">
        <div>2/3 Contact Details</div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3>Email Address</h3>
            <span class="ui-float-label">
    <input id="float-input" formControlName="email"  class="form-control" type="text" size="30" pInputText > 
</span></div>
          <div class="ui-g-6">
            <h3>Phone Number</h3>
            <span class="ui-float-label">
    <input id="float-input" formControlName="phonenumber"  class="form-control" type="text" size="30" pInputText > 
</span>
          </div>

        </div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3> Additional Phone Number</h3>
            <span class="ui-float-label">
    <input id="float-input" formControlName="additional_phonenum"  class="form-control" type="text" size="30" pInputText > 
</span></div>
          <div class="ui-g-6">
            <h3>City / Country</h3>
            <span class="ui-float-label">
<p-dropdown [options]="datasource"  formControlName="city_country"  optionLabel="name"></p-dropdown>
</span>
          </div>

        </div>
        <button pButton type="button" label="Next" (click)="step(3)"></button>
      </div>
      <!--- 3rd Step ---->
      <div *ngIf="step3">
        <div>3/3 Additional Details</div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3>Source</h3>
            <span class="ui-float-label">
<p-dropdown [options]="datasource" formControlName="source"  optionLabel="name"></p-dropdown>
</span></div>
          <div class="ui-g-6">
            <h3>Option</h3>
            <span class="ui-float-label">
        <p-rating formControlName="opinion" stars="3" [cancel]="false"></p-rating>
</span></div>
        </div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3>Remarks</h3>
            <span class="ui-float-label">
    <input id="float-input" formControlName="remarks"   class="form-control" type="text" size="30" pInputText > 
</span></div>
        </div>
        <button pButton type="button" label="Next" (click)="sumbmit(addPatientsForm)"></button>
      </div>
      <div class="employee-footer">

      </div>
    </div>
  </form>
</div>
