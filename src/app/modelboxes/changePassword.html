<div class="ui-g">
    <form [formGroup]="changePassword">
        <div class="ui-g">
            <div class="ui-g-10 ui-g ui-g-offset-1">
                <h2 class="width100 mbtm-80 center">Change Password</h2>
                <div class="cui-input-space">
                    <h3>Current Password</h3>
                    <input id="float-input" formControlName="currentpassword" placeholder="Enter Current Password" type="text" size="30" pInputText />
                </div>
                <div class="cui-input-space">
                    <h3>New Password</h3>
                    <input id="float-input" formControlName="newpassword" placeholder="Enter New Password" type="text" size="30" pInputText />
                </div>
                <div class="cui-input-space">
                    <h3>Confirm New Password</h3>
                    <input id="float-input" formControlName="confirmnewpassword" placeholder="Re-enter New Password" type="text" size="30" pInputText />
                </div>
                <div class="ui-g-12 center">
                    <div class="sub-btns">
                        <button pButton type="button" label="Cancel" class="cui-gray-btn"></button>
                        <button pButton type="button" label="Update" class="cui-main-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
