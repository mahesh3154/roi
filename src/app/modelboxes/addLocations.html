<div class="ui-g">
  <form [formGroup]="addLocationForm" (ngSubmit)="onRegisterSubmit(addLocationForm)">
    <!-- {{location | json}} -->
    <div class="ui-g">
      <div class="ui-g-10 ui-g ui-g-offset-1">
        <h2 class="width100 mbtm-80 center">Add Clinic</h2>
        <div class="ui-g-6">
          <div class="cui-input-space">
            <h3 class="first">Clinic Name</h3>
            <input id="float-input" formControlName="name" type="text" size="30" pInputText  />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="cui-input-space">
            <h3 class="first">Address Line</h3>
            <input id="float-input" formControlName="address" type="text" size="30" pInputText  />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3 class="first">City</h3>
              <p-dropdown [options]="cities2" formControlName="city"   optionLabel="name"></p-dropdown>
            </div>
            <div class="cui-input-space">
              <h3 class="first">Country</h3>
              <p-dropdown [options]="cities2" formControlName="country"  optionLabel="name"></p-dropdown>
            </div>
            <div class="cui-input-space">
              <h3 class="first">Email Address</h3>
              <input id="float-input" formControlName="email"   type="text" size="30" pInputText > 
            </div>
          </div>
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3 class="first">State</h3>
              <p-dropdown [options]="cities2" formControlName="state"  optionLabel="name"></p-dropdown>
            </div>            
            <div class="cui-input-space">
              <h3 class="first">Postal Code</h3>
              <input id="float-input" formControlName="postralcode"    type="text" size="30" pInputText > 
            </div>
          </div>
        </div>
        <div class="ui-g-12 center">
          <div class="sub-btns">
            <button pButton type="button" label="Disable" class="cui-gray-btn" [disabled]="!addLocationForm.valid" (click)="handleClick($event)"></button>
            <button pButton type="button" label="Cance" class="cui-gray-btn" (click)="handleClick($event)"></button>
            <button pButton type="button" label="Update" class="cui-main-btn" (click)="handleClick($event)"></button>
            <button pButton type="button" label="Add" class="cui-main-btn" (click)="addLocation($event)"></button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
