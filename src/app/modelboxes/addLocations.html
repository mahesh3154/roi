<div class="ui-g">
  <form [formGroup]="addLocationForm" >
    <div class="ui-g">
      <div class="ui-g-10 ui-g ui-g-offset-1">
        <h2 class="width100 mbtm-80 center"></h2>
        <div class="ui-g-6">
          <div class="cui-input-space">
            <h3>Clinic Name</h3>
            <input id="float-input" formControlName="name" type="text" size="30" pInputText  />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="cui-input-space">
            <h3>Address Line</h3>
            <input id="float-input" formControlName="address" type="text" size="30" pInputText  />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3>City</h3>
              <p-dropdown [options]="cities" formControlName="city"   ></p-dropdown>
            </div>
            <div class="cui-input-space">
              <h3>Country</h3>
              <p-dropdown [options]="cities" formControlName="country"  ></p-dropdown>
            </div>
            <div class="cui-input-space">
              <h3>Email Address</h3>
              <input id="float-input" formControlName="email"   type="text" size="30" pInputText > 
            </div>
          </div>
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3>State</h3>
              <p-dropdown [options]="cities" formControlName="state"  ></p-dropdown>
            </div>            
            <div class="cui-input-space">
              <h3>Postal Code</h3>
              <input id="float-input" formControlName="postalcode"    type="text" size="30" pInputText > 
            </div>
          </div>
        </div>
        <div class="ui-g-12 center">
          <div class="sub-btns">
            <button pButton type="button" *ngIf="editmode"  label="Cancel" class="cui-gray-btn" (click)="cancel($event)"></button>
            <button pButton type="button" *ngIf="editmode"   [disabled]="!addLocationForm.valid"label="Update" class="cui-main-btn" (click)="update(addLocationForm.value, location.id)"></button>
            <button pButton type="button" *ngIf="!editmode"   [disabled]="!addLocationForm.valid" label="Add" class="cui-main-btn" (click)="addLocation()"></button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
