<h3 class="first">Patients</h3>
<p-table [value]="patients" [responsive]="true">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="text-align:center" *ngFor="let col of cols" [pSortableColumn]="col.field">{{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
    <tr>
      <td style="text-align:center">{{patient.registered_on}}</td>
      <td style="text-align:center">{{patient.patientname}}</td>
      <td style="text-align:center">
        <p-rating [(ngModel)]="patient.opinion" stars="3" [cancel]="false"></p-rating>
      </td>
      <td style="text-align:center">{{patient.doctor}}</td>
      <td><a [routerLink]="['/patients-viewdetails',patient.patientid]">View Details</a></td>

    </tr>
  </ng-template>
</p-table>

<button type="button" (click)="addPatientsModelBox()" pButton icon="pi pi-info-circle" label="Show"></button>
