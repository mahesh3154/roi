<div class="ui-g">
  <div class="ui-g-11">
    <p-table [value]="patients" [responsive]="true">
      <ng-template pTemplate="caption">
        <h3 class="htitle">Patients List</h3>
        <div class="patient-search">              
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" />
          <i class="roi-search-icon"></i>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patient>
        <tr>
          <td>{{patient.registered_on}}</td>
          <td>{{patient.patientname}}</td>
          <td>
            <p-rating [(ngModel)]="patient.opinion" stars="3" [cancel]="false"></p-rating>
          </td>
          <td>{{patient.doctor}}</td>
          <td><a class="link" [routerLink]="['/patients-viewdetails',patient.patientid]">View Details</a></td>
        </tr>
      </ng-template>
    </p-table>
    </div>
    <div class="ui-g-12">
        <button type="button" (click)="addPatientsModelBox()" pButton class="cui-plus-btn" icon="roi-plus-icon"></button>
    </div>  
</div>
