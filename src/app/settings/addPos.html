<form [formGroup]="addPosForm">

  <div>
    <h3>Item Name</h3>
    <span class="ui-float-label">
<input id="float-input" formControlName="itemname"  class="form-control" type="text" size="30" pInputText > 
</span>

    <h3>Amount</h3>
    <span class="ui-float-label">
      <input id="float-input" formControlName="amount"  class="form-control" type="text" size="30" pInputText > 

</span>

  </div>
  <div class="employee-footer">
    <button pButton class="disable" type="button" label="Disable" (click)="disable($event)"></button>
    <button pButton class="Cancel" type="button" label="Cancel" (click)="cancel($event)"></button>
    <button pButton class="Update" type="button" label="Update" (click)="sumbmit($event)"></button>
  </div>
</form>
