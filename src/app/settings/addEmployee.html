<div class="ui-g">
  <form [formGroup]="addEmployeeForm" >
    <div class="ui-g">
      <div class="ui-g-10 ui-g ui-g-offset-1">
        <div class="ui-g">
          <div class="ui-g-10 ui-g-offset-1">
            <p-selectButton [options]="typeofEmployess" class="cui-tile-box center" formControlName="role" optionLabel="name">
              <ng-template let-item>
                <div class="cui-tile-ibox">
                  <i class="{{item.value.logo}}"></i>
                  <span>{{item.value.label}}</span>
                </div>
              </ng-template>
            </p-selectButton>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3>Name</h3>
              <input id="float-input" formControlName="empname" type="text" size="30" pInputText />

            </div>
            <div class="cui-input-space">
              <h3>Phone Number</h3>
              <input id="float-input" formControlName="phonenumber" type="text" size="30" pInputText />
            </div>
          </div>
          <div class="ui-g-6">
            <div class="cui-input-space">
              <h3>Email Id</h3>
              <input id="float-input" formControlName="email" type="text" size="30" pInputText />
            </div>
          </div>

        </div>
        <div class="ui-g-12 center">
          <div class="sub-btns">
            <button pButton type="button" *ngIf="!disableButton" label="Disable" class="cui-gray-btn" (click)="disable(user.empid)"></button>
            <button pButton type="button" label="Cancel" class="cui-gray-btn" (click)="cancel()"></button>
            <button pButton type="button" *ngIf="!disableButton" [disabled]="!addEmployeeForm.valid" label="Update" class="cui-main-btn" (click)="update(addEmployeeForm.value, user.empid)"></button>
            <button pButton type="button" *ngIf="disableButton"[disabled]="!addEmployeeForm.valid" label="Add" class="cui-main-btn" (click)="addEmployee(addEmployeeForm.value)"></button>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
